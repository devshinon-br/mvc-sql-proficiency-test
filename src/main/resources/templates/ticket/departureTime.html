<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar hora de saída</title>
    <script th:src="@{/assets/fontawesome/js/all.min.js}"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Registrar hora de saída</h1>
            <form th:object="${ticketDTO}" th:action="@{/ticket/departure-time/save}" method="post">
                <div class="form-group">
                    <label for="vehicleId">Veículo</label>
                    <select class="form-control" id="vehicleId" th:field="*{vehicleId}" required>
                        <option th:each="vehicle : ${vehicles}" th:value="${vehicle.left.id}" th:text="${vehicle.left.licensePlate}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="entryTime">Data e Hora de Saída</label>
                    <input type="datetime-local" class="form-control" id="entryTime" th:field="*{departureTime}" required>
                </div>
                <div class="text-center">
                    <a class="btn btn-secondary" href="/">Voltar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
