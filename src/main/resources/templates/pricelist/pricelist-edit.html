<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edição de Tabela de Preço</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center mb-4">Edição de Tabela de Preço</h3>
            <form th:object="${priceListDTO}" th:action="@{/pricelist/edit/save?id={id}(id=${id})}" method="POST">
                <div class="form-group">
                    <label class="form-label">Preço por hora</label>
                    <input type="number" class="form-control" th:field="*{pricePerHour}" step="0.10"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Preço por hora adicional</label>
                    <input type="number" class="form-control" th:field="*{pricePerAdditionalHour}" step="0.10"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Preço único</label>
                    <input type="number" class="form-control" th:field="*{singlePrice}" step="0.10"/>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{status}"/>
                    <label class="form-check-label">Status</label>
                </div>
                <div class="text-center">
                    <a class="btn btn-secondary" href="/">Voltar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
