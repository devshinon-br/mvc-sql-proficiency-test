<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatório diário</title>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mb-4">Relatório diário</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Placa do veículo</th>
                        <th>Tempo de permanência</th>
                        <th>Total pago</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.licensePlate}"></td>
                        <td th:text="${item.totalTime}"></td>
                        <td th:text="${'R$ ' + item.totalValue}"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2" class="text-right">Total:</th>
                        <td th:text="${'R$ ' + totalValue}"></td>
                    </tr>
                </tfoot>
            </table>
            <div class="text-center">
                <a class="btn btn-secondary" href="/">Voltar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
