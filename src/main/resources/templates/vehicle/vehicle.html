<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Veículo</title>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}" crossorigin="anonymous"></script>
    <script th:src="@{/assets/fontawesome/js/all.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Registro de Veículo</h1>
            <form id="form-vehicle" th:object="${vehicleDTO}" th:action="@{/vehicle/save}" method="post">
                <div class="form-group">
                    <label for="licensePlate">Placa</label>
                    <input type="text" class="form-control" id="licensePlate" th:field="*{licensePlate}" required>
                </div>
                <div class="form-group">
                    <label for="model">Modelo</label>
                    <select class="form-control" id="model" th:field="*{model}" required>
                        <option value="SEDAN">Sedan</option>
                        <option value="HATCH">Hatch</option>
                        <option value="PICKUP">Pick-up</option>
                        <option value="SUV">SUV</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Cor</label>
                    <input type="text" class="form-control" id="color" th:field="*{color}" required>
                </div>
                <div class="text-center">
                    <a class="btn btn-secondary" href="/">Voltar</a>
                    <button type="submit" onclick="saveVehicle(event)" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal" id="modal-ticket">
    <div class="modal-header">
        <h5 class="modal-title">Ticket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container mt-5">
        <div class="modal-body">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Confirmação do Registro de Entrada</h4>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Placa do veículo:</label>
                        <div class="col-sm-9">
                            <p id="modal-license-plate" class="form-control-plaintext"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Data e hora de entrada:</label>
                        <div class="col-sm-9">
                            <p id="modal-time" class="form-control-plaintext"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modal-error">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 id="msg-error" class="alert-heading"></h4>
        </div>
    </div>
</div>
</body>
</html>
