<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Veículo</title>
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Registro de Veículo</h1>
            <form th:object="${vehicleDTO}" th:action="@{/vehicle/save}" method="post">
                <div class="form-group">
                    <label for="licensePlate">Placa</label>
                    <input type="text" class="form-control" id="licensePlate" th:field="*{licensePlate}" required>
                </div>
                <div class="form-group">
                    <label for="model">Modelo</label>
                    <select class="form-control" id="model" th:field="*{model}" required>
                        <option value="SEDAN">Sedan</option>
                        <option value="HATCH">Hatch</option>
                        <option value="PICKUP">Pick-up</option>
                        <option value="SUV">SUV</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Cor</label>
                    <input type="text" class="form-control" id="color" th:field="*{color}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/assets/fontawesome/js/all.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
